<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aesthetic Floating Balls Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0c29;  /* dark gradient background */
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .ball {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #ffffff44, #00ffe033);
      box-shadow: 0 0 15px #00ffe0aa, 0 0 60px #00ffe055;
      animation: float 10s infinite ease-in-out;
    }

    .ball:nth-child(1) {
      width: 60px;
      height: 60px;
      left: 20%;
      animation-delay: 0s;
    }

    .ball:nth-child(2) {
      width: 80px;
      height: 80px;
      left: 40%;
      animation-delay: 2s;
    }

    .ball:nth-child(3) {
      width: 100px;
      height: 100px;
      left: 60%;
      animation-delay: 4s;
    }

    .ball:nth-child(4) {
      width: 50px;
      height: 50px;
      left: 75%;
      animation-delay: 6s;
    }

    @keyframes float {
      0% {
        top: 100%;
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      50% {
        transform: translateY(-50vh) scale(1.2);
        opacity: 0.8;
      }
      75% {
        transform: translateY(-80vh) scale(1);
        opacity: 0.6;
      }
      100% {
        top: -100px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>
</body>
</html>
